<!--This is the base frame-->

{% load custom_tags %}
<html lang="en">
    <head>
        {% include 'includes/header.html' %}
    </head>

    <body class="body">
        {% include 'includes/headerdiv.html'%}
        {% include 'includes/navbar.html' %}
		<div class="content"> 
		<div class="right sidecolors">
	<div class="promoted">
		<div class="sale">
			<div class="salep">
				<p>Uitgelicht</p>
			</div>
			<div class="comicslides fade" style="display: block;">
				<a href={% prodUrlTag 1 %}>
               		<img src="{% prodImageTag 1 %}">
				</a>
				<p class="promoprice">€ {% prodPriceTag 1 %}</p>
			</div>
			<div class="comicslides fade" style="display: block;">
				<a href={% prodUrlTag 25 %}>
               		<img src="{% prodImageTag 25 %}">
				</a>
				<p class="promoprice">€ {% prodPriceTag 25 %}</p>
			</div>
			<div class="comicslides fade" style="display: block;">
				<a href={% prodUrlTag 19 %}>
               		<img src="{% prodImageTag 19 %}">
				</a>
				<p class="promoprice">€ {% prodPriceTag 19 %}</p>
			</div>
			<div style="text-align:center; margin-bottom: 40px;">
				<span class="dot active"></span> <span class="dot"></span> <span class="dot"></span>
			</div>
			<script>
			 var slideIndex = 0;
			 showSlides();

			 function showSlides() {
			     var i;
			     var slides = document.getElementsByClassName("comicslides");
			     var dots = document.getElementsByClassName("dot");
			     for (i = 0; i < slides.length; i++) {
			        slides[i].style.display = "none";  
			     }
			     slideIndex++;
			     if (slideIndex > slides.length) {slideIndex = 1}    
			     for (i = 0; i < dots.length; i++) {
			         dots[i].className = dots[i].className.replace(" active", "");
			     }
			     slides[slideIndex-1].style.display = "block";  
			     dots[slideIndex-1].className += " active";
			     setTimeout(showSlides, 4000); // Change image every 2 seconds
			 }
			</script>
		</div>
	</div>
	<div class="line"></div>
	<!-- <p class="commoncolor" id="righttext">We garanderen de beste quality stripboeken, voor de laagste prijs!</p> --->
	<img src="https://www.dotan.com/images/payment-1.png" width="100%"></div>
        {% block content %}
		
        {% endblock %}
		</div>
    </body>

    <footer>
        {% include 'includes/footer.html' %}
    </footer>
</html>
