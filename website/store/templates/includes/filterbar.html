{% load custom_tags %}
   <div class="barwrap">
      <div class="leftbar commoncolor">
	  <form method="POST">
	  {% csrf_token %}
	  <input type="hidden" name="sidefilter">
	  <input type="hidden" name="searchtext" value="{{ query }}">
         <p>Taal<i class="fa fa-sort-desc" aria-hidden="true" id="sortdown"></i></p>
      </div>
      <div class="bartext">
         <input type="checkbox" onchange="this.form.submit()" name="language" value="English" id="english">
         <label for="english"></label>
         <p>Engels</p>
         <br>
         <input type="checkbox" onchange="this.form.submit()" name="language" value="Dutch" id="dutch">
         <label for="dutch"></label>
         <p>Nederlands</p>
         <br>
		 
      </div>
   </div>
   <div class="barwrap">
      <div class="leftbar commoncolor">
         <p>Type Boek<i class="fa fa-sort-desc" aria-hidden="true" id="sortdown"></i></p>
      </div>

         <input type="checkbox" onchange="this.form.submit()" name="type" value="manga" id="manga">
         <label for="manga"></label>
         <p>Manga</p>
         <br>

         <label for="comic"></label>

   </div>
   <div class="barwrap">

</li><li style="width: 10%;"><p>tot</p></li>

</li>
    </ul>
      </div>
   </div>

         <p>Minimale Score<i class="fa fa-sort-desc" aria-hidden="true" id="sortdown"></i></p>
