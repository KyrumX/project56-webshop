{% extends 'frames/base.html' %}
{% load custom_tags %}
{% block content %}
<div class="content" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
   <div class="bars sidecolors">
      <div class="promoted">
         <div class="sale" id="arrivewrap">
            <div class="salep" id="arrive">
               <p>New Arrival</p>
            </div>
            <a href={% prodUrlTag 1 %}>
               <img src="{% prodImageTag 1 %}">
            </a>
            <p style="color: grey;font-size: 13px;text-align: center;">{% prodPublTag 1 %}</p>
            <p style="color: #635c5c; font-size: 20px; text-align: center; margin: 0; margin-bottom: 20px">{% prodTitleTag 1 %}</p>
         </div>
      </div>
   </div>
   <div class="faqmid">
      <div class="faqwrap">
         <div class="sorton commoncolor" style="margin-top: 0;">
            <h1>Oeps! Er ging iets fout...</h1>
         </div>
         <div class="regsection commontextbox">
            <div class="completereg">
               <img src="http://vignette4.wikia.nocookie.net/avengers-assemble/images/3/35/Captain_America_1.png/revision/latest?cb=20131128204135" style="">
               <p>Het opgegeven product kon niet worden gevonden. Probeert u het opnieuw.</p>
               <br>
            </div>
         </div>
      </div>
   </div>
   <div class="right sidecolors">
      <div class="promoted">
         <div class="sale">
            <div class="salep">
               <p>Now on Sale</p>
            </div>
            <a href={% prodUrlTag 2 %}>
               <img src="{% prodImageTag 2 %}">
            </a>
            <p style="text-decoration: line-through;color: grey;font-size: 11px;text-align: center;position: relative;margin: 0;">€ 19.99</p>
            <p class="promoprice">€ 14.99</p>
         </div>
      </div>
   </div>
</div>
{% endblock %}
